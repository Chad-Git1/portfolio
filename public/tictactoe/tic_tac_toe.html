<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h2>Let's play Tic Tac Toe!</h2>
            <div class="navbar">
                <a href="../index.html">Home</a>
                <a href="../projects.html">Projects</a>
                <a href="../resume.html">Resumes</a>
                <div class="dropdown">
                    <button class="dropbtn active">Assignments
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="../tictactoe/tic_tac_toe.html">Assignment 2 - Tic Tac Toe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-game">
        <div class="container">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="container">
                <div class="top">
                    <h2>Have fun!</h2>
                    <h5>Don't get mad if you lose...</h5>
                    <h5>You can always play again!</h5>
                    <nav>
                        <select id="ai-difficulty">
                            <option value="dumb">Dumb AI</option>
                            <option value="smart">Smart AI</option>
                        </select>
                        <button id="start" class="button">Start New Game</button>
                        <button id="reset" class="button">Reset Game</button>
                    </nav>
                </div>
            </div>
            <div class="container">
                <div id="leaderboard">
                    <h2>Leaderboard</h2>
                    <p id="wins">Wins: 0</p>
                    <p id="losses">Losses: 0</p>
                    <p id="ties">Ties: 0</p>
                </div>
                <div class="container-game">
                    <div id="game">
                        <div class="cell" data-index="0"></div>
                        <div class="cell" data-index="1"></div>
                        <div class="cell" data-index="2"></div>
                        <div class="cell" data-index="3"></div>
                        <div class="cell" data-index="4"></div>
                        <div class="cell" data-index="5"></div>
                        <div class="cell" data-index="6"></div>
                        <div class="cell" data-index="7"></div>
                        <div class="cell" data-index="8"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
